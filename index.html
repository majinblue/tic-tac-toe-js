<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <nav id="nav">
    <div id="heading">Tic-Tac-Toe</div>
  </nav>
  <div id="game-area">
    <form action="" id="form">
      <div>
        <label for="player-1">Player 1 Name</label>
        <input type="text" id="player-1">
      </div>
      <div>
        <label for="player-2">Player 2 Name</label>
        <input type="text" id="player-2">
      </div>
      <button type="submit" id="submit">START GAME</button>
    </form>
    <div id="turn-indicator"></div>
    <div id="game-board"></div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
